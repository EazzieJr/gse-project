<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>GSE Assignment 2</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="main_wrapper">
         <h1>Student Registration Form</h1>
         <form>
            <p>
               Matric Number:
               <input
                  type="text"
                  name="matricNo"
                  placeholder="eg. 18/52ha498"
               />
            </p>
            <p>
               Surname:
               <input type="text" name="surname" placeholder="John" />
            </p>
            <p>
               Firstname:
               <input type="text" name="firstname" placeholder="Barry" />
            </p>
            <p>
               Department:
               <input
                  type="text"
                  name="department"
                  placeholder="Computer Science"
               />
            </p>
            <p>
               Level:
               <input type="text" name="level" placeholder="300" />
            </p>
            <button type="submit">Submit</button>
         </form>
      </div>
   </body>
</html>
